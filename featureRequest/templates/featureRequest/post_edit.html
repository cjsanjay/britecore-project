{% extends 'featureRequest/base.html' %}

{% block content %}
    <h1>New Feature Request</h1>
    <div class="form-wrapper">    
         <form method="POST" class="post-form">{% csrf_token %}
        <p><label for="id_title">Title:</label> <input id="id_title" maxlength="200" name="title" type="text" required/></p>
		<p><label for="id_client">Client:</label> 
			<select id="id_client" name="client" required>
				<option value="" selected="selected">---------</option>
				<option value="A">Client A</option>
				<option value="B">Client B</option>
				<option value="C">Client C</option>
			</select>
		</p>
		<p><label for="id_client_priority">Client priority:</label> <input id="id_client_priority" name="client_priority" type="number" required/></p>
		<p><label for="id_description">Description:</label> <textarea cols="40" id="id_description" name="description" rows="10" required></textarea></p>
		<p><label for="id_target_date">Target date:</label> <input id="id_target_date" name="target_date" type="text" required/></p>
		<p><label for="id_ticket_url">Ticket url:</label> <input id="id_ticket_url" maxlength="200" name="ticket_url" type="url" required/></p>
		<p><label for="id_prod_area">Prod area:</label> 
			<select id="id_prod_area" name="prod_area" required>
				<option value="" selected="selected">---------</option>
				<option value="P">Policies</option>
				<option value="B">Billing</option>
				<option value="C">Claims</option>
				<option value="R">Reports</option>
			</select>
		</p>
		<a class="btn btn-info btn-md" style="float:left" href="/">Back</a>
        <button type="submit" class="save btn btn-primary btn-md">Save</button>
        <button type="reset" class="save btn btn-primary btn-md" style="margin-right:5px;">Reset</button>
    </form>           
    </div>  
    </br></br>
{% endblock %}
